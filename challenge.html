        // Shuffle function
        function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
        }

        // Stopwatch
        function startStopwatch() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerBox.textContent = `Time: ${elapsed}s`;
        }, 1000);
        }
        function stopStopwatch() { clearInterval(timerInterval); }

        // Show question
        function showQuestion(index) {
        const q = quizQuestions[index];
        quizContainer.innerHTML = `
            <div class="question">${q.question}</div>
            ${q.options.map(opt => `<div class="opt" onclick="revealAnswer('${opt}','${q.answer}')">${opt}</div>`).join("")}
        `;
        }

        // Reveal answer
        window.revealAnswer = async function(userAnswer, correctAnswer) {
        const allOptions = document.querySelectorAll(".opt");
        allOptions.forEach(opt => opt.onclick = null);

        if (userAnswer === correctAnswer) score++;

        allOptions.forEach(opt => {
            if (opt.textContent === correctAnswer) opt.classList.add("correct");
            if (opt.textContent === userAnswer && userAnswer !== correctAnswer) opt.classList.add("wrong");
        });

        scoreBox.textContent = `Score: ${score}/${quizQuestions.length}`;

        setTimeout(async () => {
            currentQuestion++;
            if (currentQuestion < quizQuestions.length) {
            showQuestion(currentQuestion);
            attemptBox.textContent = `Questions Left: ${quizQuestions.length - currentQuestion}`;
            } else {
            stopStopwatch();
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            await saveScoreToFirebase(username, score, totalTime);

            quizContainer.innerHTML = `
                <p class="scored">Quiz Finished!</p>
                <p class="scored">You scored <strong>${score}</strong> out of ${quizQuestions.length}!</p>
                <p class="scored">You finished the quiz in <strong>${totalTime}</strong> seconds!</p>
                <button id="play-again-btn">Play Again</button>
            `;
            attemptBox.textContent = `Questions Left: 0`;

            document.getElementById("play-again-btn").onclick = () => {
                document.getElementById("startModal").style.display = "flex";
                quizContainer.innerHTML = "";
                timerBox.textContent = `Time: 0s`;
            };
            }
        }, 500);
        };

        // Start quiz
        startBtn.onclick = () => {
        username = document.getElementById("name").value.trim();
            if (!username) { alert("Please enter your name!"); return; }
            document.getElementById("startModal").style.display = "none";
            quizQuestions = shuffleArray(questions);
            currentQuestion = 0;
            score = 0;
            scoreBox.textContent = `Score: 0/${quizQuestions.length}`;
            attemptBox.textContent = `Questions Left: ${quizQuestions.length}`;
            timerBox.textContent = `Time: 0s`;
            usrname.textContent = `Challenger: ${username}`;
            showQuestion(currentQuestion);
            stopStopwatch();
            startStopwatch();
        };

        // Firebase functions
        async function preloadLeaderboard() {
            const scoresRef = ref(database, 'leaderboard');
            const snapshot = await get(scoresRef);
            if (!snapshot.exists()) {
                const newScoreRef = push(scoresRef);
                set(newScoreRef, { name: "Louis Naingue", score: 25, time: 100 });
            }
        }

        async function saveScoreToFirebase(name, score, time) {
            const scoresRef = ref(database, 'leaderboard');
            const newScoreRef = push(scoresRef);
            await set(newScoreRef, { name, score, time });
        }

        function displayLeaderboard() {
            const scoresRef = ref(database, 'leaderboard');
            onValue(scoresRef, snapshot => {
                const leaderboard = snapshot.val();
                displayList.innerHTML = "";
                if (leaderboard) {
                const sorted = Object.values(leaderboard)
                    .sort((a,b) => b.score - a.score || a.time - b.time)
                    .slice(0,5);
                sorted.forEach(entry => {
                    const li = document.createElement("li");
                    li.innerHTML = `<span>${entry.name}</span><span>${entry.score}/25</span><span>${entry.time}s</span>`;
                    displayList.appendChild(li);
                });
                }
            });
        }

        // Initialize
        window.onload = async function() {
            await preloadLeaderboard();
            displayLeaderboard();
        };
