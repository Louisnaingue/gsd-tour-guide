    <main>
        <div class="score-title">R A P A N U I</div>

    <script>
    // Shuffle function to randomize questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const questions = shuffleArray(
            [
            {
                question: "What is the greeting word in Rapa Nui?",
                options: ["Talofa", "Ia Orana", "Aloha", "Iorana"],
                answer: "Iorana"
            },
            {
                question: "Rapa Nui is also known as what in English?",
                options: ["Paradise Island", "Easter Island", "Stone Island", "Sacred Island"],
                answer: "Easter Island"
            },
            {
                question: "Who led the Polynesians to discover Rapa Nui around 400 AD?",
                options: ["Hotu Matua", "Kupe", "Maui", "Abel Tasman"],
                answer: "Hotu Matua"
            },
            {
                question: "What are the famous stone statues on Rapa Nui called?",
                options: ["Tikis", "Moai", "Tapa", "Heiau"],
                answer: "Moai"
            },
            {
                question: "Rapa Nui covers about how many square miles of land?",
                options: ["45", "67", "100", "120"],
                answer: "67"
            },
            {
                question: "What is the approximate population of Rapa Nui today?",
                options: ["1,000", "3,000", "5,000", "10,000"],
                answer: "3,000"
            },
            {
                question: "What material were most moai statues carved from?",
                options: ["Coral", "Scoria (volcanic ash)", "Granite", "Basalt"],
                answer: "Scoria (volcanic ash)"
            },
            {
                question: "Where were the moai statues primarily carved?",
                options: ["Rano Raraku quarry", "Ahu Nau Nau", "Orongo Crater", "Hare Vaka"],
                answer: "Rano Raraku quarry"
            },
            {
                question: "What does the word 'Ahu' mean?",
                options: ["Chief", "Burial Platform", "Sacred Drum", "Volcano"],
                answer: "Burial Platform"
            },
            {
                question: "The large red stone on top of some moai represents what?",
                options: ["A hat", "The statue’s hair", "The sun", "Royal blood"],
                answer: "The statue’s hair"
            },
            {
                question: "What is the white coral used in the moai statues for?",
                options: ["Decoration", "The eyes", "Jewelry", "Wall carvings"],
                answer: "The eyes"
            },
            {
                question: "Who discovered Rapa Nui on Easter Sunday in 1722?",
                options: ["Captain Cook", "Abel Tasman", "Jacob Roggeveen", "Magellan"],
                answer: "Jacob Roggeveen"
            },
            {
                question: "Which country annexed Rapa Nui in 1852?",
                options: ["Spain", "France", "Chile", "Peru"],
                answer: "Chile"
            },
            {
                question: "What is the name of the ceremonial village where Birdman competitions took place?",
                options: ["Anakena", "Orongo", "Rano Raraku", "Tangata Manu"],
                answer: "Orongo"
            },
            {
                question: "The Birdman competition was dedicated to which god?",
                options: ["Makemake", "Tangaroa", "Lono", "Tane"],
                answer: "Makemake"
            },
            {
                question: "What did the Birdman competitors retrieve from the sea?",
                options: ["A golden shell", "A sooty tern egg", "A coral stone", "A feather crown"],
                answer: "A sooty tern egg"
            },
            {
                question: "What does the term 'Hare Vaka' mean?",
                options: ["Fishing hut", "Boat house", "Dance house", "Chief’s hut"],
                answer: "Boat house"
            },
            {
                question: "What is a 'Mana Vai'?",
                options: ["Cooking pit", "Protected garden pit", "Boat dock", "Stone altar"],
                answer: "Protected garden pit"
            },
            {
                question: "What foods were grown in a Mana Vai?",
                options: ["Rice and bread", "Taro, banana, sugar cane, and sweet potato", "Corn and coconut", "Fish and seaweed"],
                answer: "Taro, banana, sugar cane, and sweet potato"
            },
            {
                question: "What is 'Hare Ma‘ea'?",
                options: ["Stone house for ceremonies", "Fishing canoe", "Chief’s tomb", "Storage house"],
                answer: "Stone house for ceremonies"
            },
            {
                question: "What was the Birdman title called in Rapa Nui?",
                options: ["Tangata Manu", "Ari‘i Nui", "Ali‘i", "Tahu‘a"],
                answer: "Tangata Manu"
            },
            {
                question: "How tall is the tallest unfinished moai?",
                options: ["20 feet", "40 feet", "70 feet", "90 feet"],
                answer: "70 feet"
            },
            {
                question: "What does 'Moai' mean?",
                options: ["Statue", "Ancestor", "Spirit", "God"],
                answer: "Statue"
            },
            {
                question: "What were the statues meant to represent?",
                options: ["Gods", "Kings and Chiefs", "Warriors", "Animals"],
                answer: "Kings and Chiefs"
            },
            {
                question: "What natural disaster caused many moai to fall?",
                options: ["Earthquakes and wars", "Floods", "Volcanoes", "Hurricanes"],
                answer: "Earthquakes and wars"
            },
            {
                question: "How did the Rapa Nui people move the moai according to legend?",
                options: ["They rolled them on logs", "They floated them", "They made them walk", "They carried them with ropes"],
                answer: "They made them walk"
            },
            {
                question: "What is the approximate elevation of Rapa Nui?",
                options: ["200 feet", "500 feet", "1,000 feet", "1,700 feet"],
                answer: "1,700 feet"
            },
            {
                question: "What unique script was developed by the Rapa Nui people?",
                options: ["Kupu Kupu", "Rongorongo", "Tatau", "Mana"],
                answer: "Rongorongo"
            },
            {
                question: "How many moai statues were created on Rapa Nui?",
                options: ["Around 300", "Around 600", "Almost 900", "Over 1,500"],
                answer: "Almost 900"
            },
            {
                question: "The Polynesian Cultural Center’s Rapa Nui exhibit was added in what year?",
                options: ["1990", "2000", "2003", "2010"],
                answer: "2003"
            }


        ]);
        let quizQuestions = []; // will hold 10 questions per game
        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById("quiz");
        const scoreBox = document.getElementById("score-box");
        const attemptBox = document.getElementById("attempt-box");

        function startQuiz() {
            // Pick 10 random questions
            const shuffledQuestions = shuffleArray(questions);
            quizQuestions = shuffledQuestions.slice(0, 10);

            // Reset score and question index
            currentQuestion = 0;
            score = 0;

            scoreBox.textContent = `Score: 0/${quizQuestions.length}`;
            attemptBox.textContent = `Questions Left: ${quizQuestions.length}`;

            // Show first question
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            const q = quizQuestions[index];
            quizContainer.innerHTML = `
                <div class="question">${q.question}</div>
                ${q.options.map(opt => `
                    <div class="opt" onclick="revealAnswer(this, '${opt}', '${q.answer}')">${opt}</div>
                `).join("")} 
            `;
        }

        function revealAnswer(element, userAnswer, correctAnswer) {
            const allOptions = document.querySelectorAll(".opt");
            allOptions.forEach(opt => opt.onclick = null);

            if (userAnswer === correctAnswer) score++;

            const correctOpt = Array.from(allOptions).find(opt => opt.textContent === correctAnswer);
            if (correctOpt) correctOpt.classList.add("correct");
            if (userAnswer !== correctAnswer) element.classList.add("wrong");

            scoreBox.textContent = `Score: ${score}/${quizQuestions.length}`;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizQuestions.length) {
                    showQuestion(currentQuestion);
                    attemptBox.textContent = `Questions Left: ${quizQuestions.length - currentQuestion}`;
                } else {
                    quizContainer.innerHTML = `
                        <p class="scored">Quiz Finished!</p>
                        <p class="scored">You scored <strong>${score}</strong> out of ${quizQuestions.length}!</p>
                        <button id="play-again-btn">Play Again</button>
                    `;
                    attemptBox.textContent = `Questions Left: 0`;

                    // Add click listener to restart
                    document.getElementById("play-again-btn").onclick = startQuiz;
                }
            }, 500);
        }

        // Start the quiz
        startQuiz();
    </script>

    <script>

        const isOpen = dropMenu.classList.contains('open');

        toggleIcon.className = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars';
        }
