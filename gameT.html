        <div class="score-title">T A H I T I</div>

    <script>
    // Shuffle function to randomize questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const questions = shuffleArray(
            [
            {
                question: "What is the greeting word in Tahiti?",
                options: ["Aloha", "Talofa", "Ia Orana", "Bula Vinaka"],
                answer: "Ia Orana"
            },
            {
                question: "What does 'Ia Orana' mean?",
                options: ["Hello or may you live long", "Peace be with you", "Good luck", "Thank you"],
                answer: "Hello or may you live long"
            },
            {
                question: "What is the Tahitian word for goodbye?",
                options: ["Mauruuru", "Aroha", "Nana", "Taloha"],
                answer: "Nana"
            },
            {
                question: "What is the meaning of 'Mauruuru'?",
                options: ["Love", "Thank you", "Farewell", "Peace"],
                answer: "Thank you"
            },
            {
                question: "What does the word 'Tahiti' mean?",
                options: ["Rising sun", "Land of abundance", "Faraway paradise", "The homeland"],
                answer: "Faraway paradise"
            },
            {
                question: "How many islands make up French Polynesia?",
                options: ["35", "77", "118", "250"],
                answer: "118"
            },
            {
                question: "What is the capital of Tahiti?",
                options: ["Suva", "Apia", "Papeete", "Nuku'alofa"],
                answer: "Papeete"
            },
            {
                question: "What is the largest island in French Polynesia?",
                options: ["Tahiti", "Bora Bora", "Raiatea", "Moorea"],
                answer: "Tahiti"
            },
            {
                question: "Which European explorer first arrived in Tahiti in 1767?",
                options: ["Captain James Cook", "Samuel Wallis", "Abel Tasman", "Magellan"],
                answer: "Samuel Wallis"
            },
            {
                question: "Which explorer visited Tahiti three times and mapped the islands?",
                options: ["Captain James Cook", "Jacob Roggeveen", "William Bligh", "Robert Louis Stevenson"],
                answer: "Captain James Cook"
            },
            {
                question: "What is the traditional Tahitian dance called?",
                options: ["Otea", "Siva", "Hula", "Meke"],
                answer: "Otea"
            },
            {
                question: "What instrument provides rhythm for the Otea dance?",
                options: ["To‘ere drum", "Ukulele", "Conch shell", "Ipu"],
                answer: "To‘ere drum"
            },
            {
                question: "What is the slower, graceful Tahitian dance called?",
                options: ["Aparima", "Hula", "Sasa", "Fatele"],
                answer: "Aparima"
            },
            {
                question: "What is the traditional Tahitian drum made of?",
                options: ["Hollowed-out tree trunk", "Bamboo", "Coconut shell", "Stone"],
                answer: "Hollowed-out tree trunk"
            },
            {
                question: "What is the purpose of Tahitian dance?",
                options: ["To tell stories through movement", "To celebrate warriors", "To perform rituals", "To welcome guests"],
                answer: "To tell stories through movement"
            },
            {
                question: "What are the skirts worn by Tahitian dancers made of?",
                options: ["Pandanus leaves and hibiscus fibers", "Feathers", "Coconut shells", "Bark cloth"],
                answer: "Pandanus leaves and hibiscus fibers"
            },
            {
                question: "What is the Tahitian word for home or house?",
                options: ["Fare", "Hale", "Fale", "Vale"],
                answer: "Fare"
            },
            {
                question: "What are Tahitian homes traditionally made from?",
                options: ["Bamboo and palm leaves", "Stone and coral", "Coconut wood", "Clay"],
                answer: "Bamboo and palm leaves"
            },
            {
                question: "What is the main food preparation method in Tahiti?",
                options: ["Ahima‘a earth oven", "Umu", "Lovo", "Imu"],
                answer: "Ahima‘a earth oven"
            },
            {
                question: "What is the Ahima‘a used for?",
                options: ["Cooking food in the ground with hot stones", "Drying fish", "Baking bread", "Roasting coffee"],
                answer: "Cooking food in the ground with hot stones"
            },
            {
                question: "What is the Tahitian word for coconut?",
                options: ["Niu", "Ha‘ari", "Kalo", "Ulu"],
                answer: "Ha‘ari"
            },
            {
                question: "What is the staple food of Tahiti made from breadfruit called?",
                options: ["Uru", "Poi", "Taro", "Kalo"],
                answer: "Uru"
            },
            {
                question: "What is the traditional Tahitian canoe called?",
                options: ["Va‘a", "Camakau", "Takia", "Waka"],
                answer: "Va‘a"
            },
            {
                question: "What are Tahitian canoes mainly used for?",
                options: ["Fishing and racing", "War", "Tourism", "Ceremonies only"],
                answer: "Fishing and racing"
            },
            {
                question: "What flower is considered the national flower of Tahiti?",
                options: ["Tiare Tahiti", "Hibiscus", "Frangipani", "Orchid"],
                answer: "Tiare Tahiti"
            },
            {
                question: "What is the symbolic meaning of the Tiare Tahiti flower?",
                options: ["Love and welcome", "Peace and purity", "Friendship and loyalty", "Family and unity"],
                answer: "Love and welcome"
            },
            {
                question: "What natural material do Tahitians use for making mats and hats?",
                options: ["Pandanus leaves", "Banana bark", "Coconut husks", "Palm fibers"],
                answer: "Pandanus leaves"
            },
            {
                question: "What is the Tahitian word for thankfulness or gratitude?",
                options: ["Mauruuru", "Nana", "Aroha", "Vinaka"],
                answer: "Mauruuru"
            },
            {
                question: "What is the traditional Tahitian percussion ensemble called?",
                options: ["To‘ere orchestra", "Meke group", "Hula band", "Pahu chorus"],
                answer: "To‘ere orchestra"
            },
            {
                question: "What is the phrase that best captures the spirit of Tahiti?",
                options: ["Ia Orana e Maeva", "Talofa Lava", "Aloha nui loa", "Bula Vinaka"],
                answer: "Ia Orana e Maeva"
            }


        ]);
        let quizQuestions = []; // will hold 10 questions per game
        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById("quiz");
        const scoreBox = document.getElementById("score-box");
        const attemptBox = document.getElementById("attempt-box");

        function startQuiz() {
            // Pick 10 random questions
            const shuffledQuestions = shuffleArray(questions);
            quizQuestions = shuffledQuestions.slice(0, 10);

            // Reset score and question index
            currentQuestion = 0;
            score = 0;

            scoreBox.textContent = `Score: 0/${quizQuestions.length}`;
            attemptBox.textContent = `Questions Left: ${quizQuestions.length}`;

            // Show first question
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            const q = quizQuestions[index];
            quizContainer.innerHTML = `
                <div class="question">${q.question}</div>
                ${q.options.map(opt => `
                    <div class="opt" onclick="revealAnswer(this, '${opt}', '${q.answer}')">${opt}</div>
                `).join("")} 
            `;
        }

        function revealAnswer(element, userAnswer, correctAnswer) {
            const allOptions = document.querySelectorAll(".opt");
            allOptions.forEach(opt => opt.onclick = null);

            if (userAnswer === correctAnswer) score++;

            const correctOpt = Array.from(allOptions).find(opt => opt.textContent === correctAnswer);
            if (correctOpt) correctOpt.classList.add("correct");
            if (userAnswer !== correctAnswer) element.classList.add("wrong");

            scoreBox.textContent = `Score: ${score}/${quizQuestions.length}`;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizQuestions.length) {
                    showQuestion(currentQuestion);
                    attemptBox.textContent = `Questions Left: ${quizQuestions.length - currentQuestion}`;
                } else {
                    quizContainer.innerHTML = `
                        <p class="scored">Quiz Finished!</p>
                        <p class="scored">You scored <strong>${score}</strong> out of ${quizQuestions.length}!</p>
                        <button id="play-again-btn">Play Again</button>
                    `;
                    attemptBox.textContent = `Questions Left: 0`;

                    // Add click listener to restart
                    document.getElementById("play-again-btn").onclick = startQuiz;
                }
            }, 500);
        }

        // Start the quiz
        startQuiz();
    </script>

    <script>

        const isOpen = dropMenu.classList.contains('open');

        toggleIcon.className = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars';
        }
