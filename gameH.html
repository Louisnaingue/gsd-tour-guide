        <div class="score-title">H A W A I I</div>

    <script>
    // Shuffle function to randomize questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const questions = shuffleArray(
            [
            {
                question: "What is the Hawaiian word for hello and goodbye?",
                options: ["Talofa", "Aloha", "Bula", "Kia Ora"],
                answer: "Aloha"
            },
            {
                question: "What deeper meaning does 'Aloha' carry?",
                options: ["Love, peace, compassion, and affection", "Friendship only", "Farewell", "Respect for elders"],
                answer: "Love, peace, compassion, and affection"
            },
            {
                question: "How many major islands make up the Hawaiian chain?",
                options: ["4", "6", "8", "10"],
                answer: "8"
            },
            {
                question: "What does 'Hawai‘i' mean in English?",
                options: ["The Big Island", "Home of the Gods", "The Homeland", "Island of Flowers"],
                answer: "The Homeland"
            },
            {
                question: "Who was the first king to unite all Hawaiian Islands?",
                options: ["King Kamehameha I", "King Kalākaua", "Queen Liliʻuokalani", "Prince Kūhiō"],
                answer: "King Kamehameha I"
            },
            {
                question: "What is the Hawaiian word for family?",
                options: ["Ohana", "Aiga", "Whānau", "Matavuvale"],
                answer: "Ohana"
            },
            {
                question: "What is the traditional Hawaiian feast called?",
                options: ["Luau", "Imu", "Hula", "Kava"],
                answer: "Luau"
            },
            {
                question: "What is the underground oven used to cook food called?",
                options: ["Umu", "Lovo", "Imu", "Fale"],
                answer: "Imu"
            },
            {
                question: "What is the traditional Hawaiian dance that tells a story?",
                options: ["Haka", "Siva", "Hula", "Meke"],
                answer: "Hula"
            },
            {
                question: "What instruments often accompany the hula?",
                options: ["Ipu drum and ukulele", "Guitar and flute", "Coconut drum and whistle", "Pahu and conch shell"],
                answer: "Ipu drum and ukulele"
            },
            {
                question: "What is the traditional Hawaiian house called?",
                options: ["Hale", "Fale", "Bure", "Whare"],
                answer: "Hale"
            },
            {
                question: "What are traditional Hawaiian houses made from?",
                options: ["Lava rock and coral", "Grass and wooden poles", "Coconut trunks", "Stone and clay"],
                answer: "Grass and wooden poles"
            },
            {
                question: "What is the Hawaiian word for land or earth?",
                options: ["Aina", "Kai", "Lani", "Nalu"],
                answer: "Aina"
            },
            {
                question: "What does 'Malama Aina' mean?",
                options: ["Take care of the land", "Respect the chief", "Cherish your family", "Be brave in war"],
                answer: "Take care of the land"
            },
            {
                question: "What was the main food prepared in an Imu?",
                options: ["Kalua pig", "Taro leaves", "Bananas", "Seafood stew"],
                answer: "Kalua pig"
            },
            {
                question: "What is poi made from?",
                options: ["Taro root", "Coconut", "Sweet potato", "Banana"],
                answer: "Taro root"
            },
            {
                question: "What is the Hawaiian word for the taro plant?",
                options: ["Kalo", "Ulu", "Niu", "Mai‘a"],
                answer: "Kalo"
            },
            {
                question: "What is the spiritual meaning of the taro plant in Hawaiian culture?",
                options: ["It represents the first-born ancestor", "It symbolizes unity", "It brings rain", "It represents wealth"],
                answer: "It represents the first-born ancestor"
            },
            {
                question: "What does 'Kapu' mean in traditional Hawaiian culture?",
                options: ["Sacred or forbidden", "Free", "Peaceful", "Strong"],
                answer: "Sacred or forbidden"
            },
            {
                question: "What is the Hawaiian word for ocean?",
                options: ["Kai", "Aina", "Malu", "Lani"],
                answer: "Kai"
            },
            {
                question: "What is the Hawaiian word for heaven or sky?",
                options: ["Lani", "Kai", "Malu", "Kuleana"],
                answer: "Lani"
            },
            {
                question: "What is the traditional Hawaiian canoe called?",
                options: ["Wa‘a", "Camakau", "Waka", "Takia"],
                answer: "Wa‘a"
            },
            {
                question: "What does 'Kuleana' mean?",
                options: ["Responsibility or duty", "Family", "Respect", "Peace"],
                answer: "Responsibility or duty"
            },
            {
                question: "What is the Hawaiian concept of harmony and righteousness?",
                options: ["Pono", "Mana", "Ohana", "Aloha"],
                answer: "Pono"
            },
            {
                question: "What is the term for spiritual power or divine energy in Hawaiian belief?",
                options: ["Mana", "Aloha", "Pono", "Kapu"],
                answer: "Mana"
            },
            {
                question: "What are leis traditionally made of?",
                options: ["Flowers, shells, seeds, or leaves", "Feathers only", "Rocks and wood", "Coral and shells"],
                answer: "Flowers, shells, seeds, or leaves"
            },
            {
                question: "What is the meaning of giving a lei?",
                options: ["A gesture of love, welcome, or farewell", "A sign of victory", "A religious offering", "A trade symbol"],
                answer: "A gesture of love, welcome, or farewell"
            },
            {
                question: "What musical instrument originated in Hawai‘i?",
                options: ["Ukulele", "Drum", "Conch shell", "Bamboo flute"],
                answer: "Ukulele"
            },
            {
                question: "What does 'Hula Kahiko' refer to?",
                options: ["Ancient style of hula with chants and drums", "Modern hula with music", "Hula for ceremonies only", "Hula for tourists"],
                answer: "Ancient style of hula with chants and drums"
            },
            {
                question: "What is the newer, more modern hula style called?",
                options: ["Hula ‘Auana", "Hula Kahiko", "Hula Kai", "Hula Mana"],
                answer: "Hula ‘Auana"
            }
        ]);
        let quizQuestions = []; // will hold 10 questions per game
        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById("quiz");
        const scoreBox = document.getElementById("score-box");
        const attemptBox = document.getElementById("attempt-box");

        function startQuiz() {
            // Pick 10 random questions
            const shuffledQuestions = shuffleArray(questions);
            quizQuestions = shuffledQuestions.slice(0, 10);

            // Reset score and question index
            currentQuestion = 0;
            score = 0;

            scoreBox.textContent = `Score: 0/${quizQuestions.length}`;
            attemptBox.textContent = `Questions Left: ${quizQuestions.length}`;

            // Show first question
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            const q = quizQuestions[index];
            quizContainer.innerHTML = `
                <div class="question">${q.question}</div>
                ${q.options.map(opt => `
                    <div class="opt" onclick="revealAnswer(this, '${opt}', '${q.answer}')">${opt}</div>
                `).join("")} 
            `;
        }

        function revealAnswer(element, userAnswer, correctAnswer) {
            const allOptions = document.querySelectorAll(".opt");
            allOptions.forEach(opt => opt.onclick = null);

            if (userAnswer === correctAnswer) score++;

            const correctOpt = Array.from(allOptions).find(opt => opt.textContent === correctAnswer);
            if (correctOpt) correctOpt.classList.add("correct");
            if (userAnswer !== correctAnswer) element.classList.add("wrong");

            scoreBox.textContent = `Score: ${score}/${quizQuestions.length}`;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizQuestions.length) {
                    showQuestion(currentQuestion);
                    attemptBox.textContent = `Questions Left: ${quizQuestions.length - currentQuestion}`;
                } else {
                    quizContainer.innerHTML = `
                        <p class="scored">Quiz Finished!</p>
                        <p class="scored">You scored <strong>${score}</strong> out of ${quizQuestions.length}!</p>
                        <button id="play-again-btn">Play Again</button>
                    `;
                    attemptBox.textContent = `Questions Left: 0`;

                    // Add click listener to restart
                    document.getElementById("play-again-btn").onclick = startQuiz;
                }
            }, 500);
        }

        // Start the quiz
        startQuiz();
    </script>

    <script>

        const dropMenu = document.querySelector('.dropmenu1');

        toggleBtn.onclick = function () {
        dropMenu.classList.toggle('open');
        const isOpen = dropMenu.classList.contains('open');

        toggleIcon.className = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars';
        }
